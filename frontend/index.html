<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Virtual Hotel Management System - A hotel management application with Virtual Boy aesthetic" />
    <meta name="theme-color" content="#000000" />
    <title>Virtual Hotel Management</title>
    <style>
      /* Preload styling to prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #FF0000;
        font-family: 'Courier New', monospace;
        overflow: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-text {
        color: #FF0000;
        font-size: 24px;
        font-family: 'Courier New', monospace;
        text-transform: uppercase;
        letter-spacing: 4px;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0.3; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-text">INITIALIZING...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
